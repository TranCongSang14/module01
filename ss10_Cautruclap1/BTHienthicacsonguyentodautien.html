<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = 20;
    let count = 0;
    let n = 2;
    document.write("<h3>20 Số Nguyên Tố Đầu Tiên:</h3>");
    while (count < numbers) {
        let isPrime = true;
        for (let i = 2; i < n; i++) {
            if (n % i === 0) {
                isPrime = false;
                break;
            }
        }
        if (isPrime) {
            document.write("Số " + (count + 1) + ": " + n + " &emsp; ");
            count++;
        }
        n++;
    }
</script>
</body>
</html>
