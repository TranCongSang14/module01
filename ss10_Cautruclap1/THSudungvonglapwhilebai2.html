<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sang</title>
</head>
<body>
<script>
    // Bắt đầu từ độ rộng 1%
    let i = 1;
    // Lặp cho đến khi độ rộng đạt 100%
    while (i <= 100) {
        // Hiển thị thẻ <hr> với độ rộng tăng dần
        document.write("<hr width='" + i + "%'>");
        i++;
    }
</script>
</body>
</html>
