<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum7 = 0;
    let count7 = 0;
    let num = 1;
    document.write("Các số chia hết cho 7 đã cộng: ");
    while (count7 < 30) {
        if (num % 7 === 0) {
            sum7 += num;
            document.write(num + " ");
            count7++;
        }
        num++;
    }
    document.write("<br><br>Tổng của 30 số chia hết cho 7 đầu tiên là: <strong>" + sum7 + "</strong>");
</script>
</body>
</html>
