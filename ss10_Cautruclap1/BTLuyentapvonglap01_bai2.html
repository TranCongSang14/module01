<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo = prompt("Nhập nhiệt độ hiện tại:");
    nhietDo = Number(nhietDo);
    if (nhietDo > 100) {
        alert("Yêu cầu giảm nhiệt độ");
    } else if (nhietDo < 20) {
        alert("Yêu cầu tăng nhiệt độ");
    } else {
        alert("Nhiệt độ ổn định");
    }
</script>
</body>
</html>
