<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let f0 = 0;
    let f1 = 1;
    while (true) {
        if (f0 % 5 === 0 && f0 !== 0) {
            document.write("Số Fibonacci đầu tiên chia hết cho 5 là: <strong>" + f0 + "</strong>");
            break;
        }
        let next = f0 + f1;
        f0 = f1;
        f1 = next;
    }
</script>
</script>
</body>
</html>
