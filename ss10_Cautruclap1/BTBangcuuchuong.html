<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 2; i <= 9; i++) {
        document.write("<h2>Bảng nhân " + i + ":</h2>");
        for (let j = 1; j <= 9; j++) {
            let ketQua = i * j;
            let dong = i + " x " + j + " = " + ketQua;
            document.write(dong + "<br>");
        }
        document.write("<hr>");
    }
</script>
</script>
</body>
</html>
