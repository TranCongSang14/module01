<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let k = 1; k <= 100; k++) {
        let output = "";
        if (k % 3 === 0) {
            output += "Fizz";
        }
        if (k % 5 === 0) {
            output += "Buzz";
        }
        if (output === "") {
            document.write(k + "<br>");
        } else {
            document.write("<strong>" + output + "</strong><br>");
        }
    }
</script>
</body>
</html>
