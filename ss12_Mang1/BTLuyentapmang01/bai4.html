<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr4 = [5, 12, 8, 15, 3];
    let reversed = [];
    for (let i = arr4.length - 1; i >= 0; i--) {
        reversed.push(arr4[i]);
    }
    console.log("Mảng ban đầu:", arr4);
    console.log("Mảng đảo ngược:", reversed);
</script>
</body>
