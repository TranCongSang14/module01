<script>
    let arr5 = [5, -12, 8, -15, 3, 20, -7, 11];
    let countNegative = 0;
    for (let i = 0; i < arr5.length; i++) {
        if (arr5[i] < 0) {
            countNegative++;
        }
    }
    console.log("Số lượng số nguyên âm:", countNegative);
</script>
