<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr8 = [5, 12, 8, 15, 3, 20, 7, 11];
    for (let i = 0; i < arr8.length - 1; i++) {
        for (let j = i + 1; j < arr8.length; j++) {
            if (arr8[i] < arr8[j]) {
                let temp = arr8[i];
                arr8[i] = arr8[j];
                arr8[j] = temp;
            }
        }
    }
    console.log("Mảng đã sắp xếp giảm dần:", arr8);
</script>
</body>
</html>
