<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr7 = [5, 12, 8, 15, 3, 20, 7, 11];
    let v7 = 15;
    let newArr = [];
    for (let i = 0; i < arr7.length; i++) {
        if (arr7[i] !== v7) {
            newArr.push(arr7[i]);
        }
    }
    console.log("Mảng ban đầu:", arr7);
    console.log("Mảng sau khi xóa", v7 + ":", newArr);
</script>
</body>
</html>
