<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr2 = [5, 12, 8, 15, 3, 20, 7, 11];
    let maxVal = arr2[0];
    let maxPos = 0;
    for (let i = 1; i < arr2.length; i++) {
        if (arr2[i] > maxVal) {
            maxVal = arr2[i];
            maxPos = i;
        }
    }
    console.log("Giá trị lớn nhất:", maxVal);
    console.log("Vị trí:", maxPos);
</script>
</body>
</html>
