<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [5, 12, 8, 15, 3, 20, 7, 11];
    let count = 0;
    for (let i = 0; i < arr1.length; i++) {
        if (arr1[i] > 10) {
            count++;
        }
    }
    console.log("Số lượng phần tử lớn hơn 10:", count);
</script>
</body>
</html>
