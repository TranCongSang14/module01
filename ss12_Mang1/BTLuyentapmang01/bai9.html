<script>
    let a = [5, 12, 8, 15, 3, 20, 7, 11, 25, 10];
    let b = [2, 14, 6, 18, 22, 30, 9, 16, 4, 28];
    let c = [];
    for (let i = 0; i < a.length; i++) {
        c.push(a[i]);
    }
    for (let i = 0; i < b.length; i++) {
        c.push(b[i]);
    }
    console.log("Mảng a:", a);
    console.log("Mảng b:", b);
    console.log("Mảng c (a + b):", c);
    console.log("Độ dài mảng c:", c.length);
</script>
