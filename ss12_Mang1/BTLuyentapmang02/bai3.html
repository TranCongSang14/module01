<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = ['a', 'b', '1', 'c', '9', 'x', '0', 'k'];
    let count = 0;
    for (let i = 0; i < a.length; i++) {
        if (a[i] >= '0' && a[i] <= '9') {
            count++;
        }
    }
    console.log("Số ký tự số trong mảng là: " + count);
</script>
</body>
</html>
