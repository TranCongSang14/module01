<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 5: Xếp loại học lực</title>
</head>
<body>
<h3>Xếp loại học lực</h3>

<table>
    <tr>
        <td>Nhập điểm trung bình:</td>
        <td><input type="number" id="dtb" step="0.1"></td>
    </tr>
</table>

<button onclick="xeploai()">Xếp loại</button>
<p id="kq"></p>

<script>
    function xeploai() {
        let dtb = Number(document.getElementById("dtb").value);
        let kq = "";

        if (dtb >= 8) kq = "Giỏi";
        else if (dtb >= 6.5) kq = "Khá";
        else if (dtb >= 5) kq = "Trung bình";
        else kq = "Yếu";

        document.getElementById("kq").innerText = "Xếp loại: " + kq;
    }
</script>
</body>
</html>
