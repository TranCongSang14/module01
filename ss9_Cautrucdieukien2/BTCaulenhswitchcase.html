<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Số ngày trong tháng</title>
</head>
<body>
<h3>Tính số ngày trong tháng</h3>
<input type="number" id="month">
<button onclick="tinhNgay()">Xem kết quả</button>

<script>
    function tinhNgay() {
        let m = parseInt(document.getElementById("month").value);
        let days;

        switch (m) {
            case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                days = 31; break;
            case 4: case 6: case 9: case 11:
                days = 30; break;
            case 2:
                days = "28 hoặc 29"; break;
            default:
                alert("Tháng không hợp lệ!");
                return;
        }
        alert(`Tháng ${m} có ${days} ngày`);
    }
</script>
</body>
</html>
