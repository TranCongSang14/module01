<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
</head>
<body>

<input id="kq" readonly><br>

<button onclick="nhap('1')">1</button>
<button onclick="nhap('2')">2</button>
<button onclick="nhap('3')">3</button>
<button onclick="nhap('+')">+</button><br>

<button onclick="nhap('4')">4</button>
<button onclick="nhap('5')">5</button>
<button onclick="nhap('6')">6</button>
<button onclick="nhap('-')">-</button><br>

<button onclick="nhap('7')">7</button>
<button onclick="nhap('8')">8</button>
<button onclick="nhap('9')">9</button>
<button onclick="nhap('*')">x</button><br>

<button onclick="xoa()">C</button>
<button onclick="nhap('0')">0</button>
<button onclick="tinh()">=</button>
<button onclick="nhap('/')">/</button>

<script>
    function nhap(x){ document.getElementById("kq").value += x; }
    function xoa(){ document.getElementById("kq").value = ""; }
    function tinh(){
        try {
            document.getElementById("kq").value = eval(document.getElementById("kq").value);
        } catch {
            document.getElementById("kq").value = "Lỗi";
        }
    }
</script>

</body>
</html>
