<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số BMI</title>
</head>
<body>
<h2>Tính chỉ số BMI</h2>
<table>
    <tr>
        <td>Nhập cân nặng (kg):</td>
        <td><input type="number" id="weight"></td>
    </tr>
    <tr>
        <td>Nhập chiều cao (m):</td>
        <td><input type="number" id="height"></td>
    </tr>
    <tr>
        <td><button onclick="BMI()">Tính BMI</button></td>
    </tr>
</table>
<h3>Kết quả:</h3>
<p id="result"></p>
<script>
    function BMI() {
        let weight = parseFloat(document.getElementById("weight").value);
        let height = parseFloat(document.getElementById("height").value);
        let bmi = weight / (height * height);
        let classification = "";
        if (bmi < 18.5) {
            classification = "Underweight (Gầy)";
        } else if (bmi < 25.0) {
            classification = "Normal (Bình thường)";
        } else if (bmi < 30.0) {
            classification = "Overweight (Thừa cân)";
        } else {
            classification = "Obese (Béo phì)";
        }
        alert("BMI của bạn là: " + bmi.toFixed(2) + "\nPhân loại: " + classification);
    }
</script>
</body>
</html>
