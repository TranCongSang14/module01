<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 4: Tìm số lớn nhất trong 3 số</title>
</head>
<body>
<h3>Tìm số lớn nhất trong 3 số</h3>

<table>
    <tr>
        <td>Nhập số a:</td>
        <td><input type="number" id="a"></td>
    </tr>
    <tr>
        <td>Nhập số b:</td>
        <td><input type="number" id="b"></td>
    </tr>
    <tr>
        <td>Nhập số c:</td>
        <td><input type="number" id="c"></td>
    </tr>
</table>

<button onclick="timMax()">Tìm số lớn nhất</button>
<p id="kq"></p>

<script>
    function timMax() {
        let a = Number(document.getElementById("a").value);
        let b = Number(document.getElementById("b").value);
        let c = Number(document.getElementById("c").value);
        let max = a;

        if (b > max) max = b;
        if (c > max) max = c;

        document.getElementById("kq").innerText = "Số lớn nhất là: " + max;
    }
</script>
</body>
</html>
