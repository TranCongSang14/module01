<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Biểu mẫu đăng ký học viên</title>
</head>
<body>
<h2>ĐĂNG KÝ HỌC VIÊN</h2>

<form>
    <p>
        Họ và tên:
        <input type="text" name="ho_ten">
    </p>

    <p>
        Ngày sinh:
        <input type="date" name="ngay_sinh">
    </p>

    <p>
        Giới tính:
        <input type="radio" name="gioi_tinh" value="nam"> Nam
        <input type="radio" name="gioi_tinh" value="nu"> Nữ
    </p>

    <p>
        Địa chỉ:<br>
        <textarea name="dia_chi" rows="4" cols="40"></textarea>
    </p>

    <p>
        Lớp:
        <select name="lop">
            <option>-- Chọn lớp --</option>
            <option>T0908I</option>
            <option>T0909A</option>
            <option>T0910B</option>
        </select>
    </p>

    <p>
        Email:
        <input type="email" name="email">
    </p>

    <p>
        Số điện thoại:
        <input type="tel" name="dien_thoai">
    </p>

    <p>
        <input type="submit" value="Đăng ký">
        <input type="reset" value="Nhập lại">
    </p>
</form>
</body>
</html>
