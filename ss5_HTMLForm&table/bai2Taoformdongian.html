<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
    <style>
        body {
            background-color: #ffffcc;
            font-family: Arial, sans-serif;
        }
        h2 {
            background-color: #ccffcc;
            color: blue;
            padding: 10px;
        }
        table {
            margin: 10px;
        }
        td {
            padding: 5px;
        }
        input[type="text"], input[type="email"], select, textarea {
            width: 250px;
        }
        textarea {
            height: 60px;
        }
        .button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<form>
    <h2>ĐĂNG KÝ HỌC VIÊN</h2>
    <table>
        <tr>
            <td><label for="hoten">Họ và tên</label></td>
            <td><input type="text" id="hoten" name="hoten"></td>
        </tr>
        <tr>
            <td><label for="ngaysinh">Ngày sinh</label></td>
            <td><input type="text" id="ngaysinh" name="ngaysinh"></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td>
                <input type="radio" id="nam" name="gioitinh" value="Nam">
                <label for="nam">Nam</label>
                <input type="radio" id="nu" name="gioitinh" value="Nữ">
                <label for="nu">Nữ</label>
            </td>
        </tr>
        <tr>
            <td><label for="diachi">Địa chỉ</label></td>
            <td><textarea id="diachi" name="diachi"></textarea></td>
        </tr>
        <tr>
            <td><label for="lop">Lớp</label></td>
            <td>
                <select id="lop" name="lop">
                    <option>-- Chọn lớp --</option>
                    <option>Lớp A</option>
                    <option>Lớp B</option>
                    <option>Lớp C</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" id="email" name="email"></td>
        </tr>
        <tr>
            <td><label for="dienthoai">Điện thoại</label></td>
            <td><input type="text" id="dienthoai" name="dienthoai"></td>
        </tr>
        <tr>
            <td></td>
            <td class="button">
                <input type="submit" value="Đăng ký">
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
