<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lịch tháng 10/2009</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            background-color: #f0f0f0;
        }
        
        h1 {
            font-size: 2.5em;
            color: #000080;
            margin-bottom: 20px;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 700px;
            background-color: white;
            border: 1px solid #ccc;
        }
        .day-header th {
            width: calc(100% / 7);
            padding: 10px 0;
            text-align: center;
            font-weight: bold;
            color: white;
            font-size: 1.1em;
            border: 1px solid white;
        }
        .day-header .sunday {
            background-color: red;
        }

        .day-header .saturday {
            background-color: blue;
        }

        .day-header .weekday {
            background-color: orange;
        }
        .day-subheader td {
            text-align: center;
            font-size: 0.9em;
            padding-bottom: 5px;
        }
        .day-subheader .sun-text {
            color: red;
        }
        .day-subheader .sat-text {
            color: blue;
        }
        .date-cell {
            height: 70px;
            border: 1px solid #ccc;
            vertical-align: top;
            padding: 5px;
            font-size: 1.2em;
            position: relative;
        }
        .date-number {
            font-weight: bold;
            font-size: 1.2em;
        }
        .lunar-date {
            position: absolute;
            bottom: 3px;
            right: 5px;
            font-size: 0.75em;
            font-weight: normal;
        }
        .date-cell.sunday-date .date-number {
            color: red;
        }
        .date-cell.saturday-date .date-number {
            color: blue;
        }
    </style>
</head>
