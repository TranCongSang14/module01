<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<h3>Chuyển đổi tiền tệ</h3>
<form>
    <label>Số lượng:</label>
    <input type="number" id="amount" value="1">
    <label>Từ tiền tệ:</label>
    <select id="from">
        <option value="VND">VietNam</option>
        <option value="USD">USD</option>
        <option value="EUR">Euro</option>
    </select>
    <label>Đến tiền tệ:</label>
    <select id="to">
        <option value="USD">USD</option>
        <option value="VND">VietNam</option>
        <option value="EUR">Euro</option>
    </select>
    <button type="button" onclick="convert()">Convert</button>
</form>
<p id="result"></p>
<script>
    function convert() {
        let amount = parseFloat(document.getElementById("amount").value);
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        let rate = 0;
        if (from === "VND" && to === "USD") rate = 0.00004;
        else if (from === "USD" && to === "VND") rate = 25000;
        else if (from === "USD" && to === "EUR") rate = 0.9;
        else if (from === "EUR" && to === "USD") rate = 1.1;
        else rate = 1;
        let result = amount * rate;
        document.getElementById("result").innerText = "Result: " + result + " " + to;
    }
</script>
</body>
</html>
