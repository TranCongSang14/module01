<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: Kiểm tra bội số</title>
</head>
<body>
<h2>Kiểm tra xem a có là bội số của b không</h2>
<script>
    let a = prompt("Nhập số a:");
    let b = prompt("Nhập số b:");
    a = Number(a);
    b = Number(b);
    if (b === 0) {
        alert("Không thể chia cho 0!");
    } else if (a % b === 0) {
        alert("a là bội số của b");
    } else {
        alert("a không là bội số của b");
    }
</script>
</body>
</html>
