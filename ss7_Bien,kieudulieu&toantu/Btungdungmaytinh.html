<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Máy Tính JavaScript</title>
</head>
<body>
<h1>Calculator</h1>
<form>
    <input type="text" id="num1" value="12" size="5">
    <input type="text" id="num2" value="12" size="5">
    <br>
    <button type="button" onclick="calculate('add')">Addition (+)</button>
    <button type="button" onclick="calculate('subtract')">Subtraction (-)</button>
    <button type="button" onclick="calculate('multiply')">Multiplication (X)</button>
    <button type="button" onclick="calculate('divide')">Division (/)</button>
</form>
<p id="result">Result Division: 1</p>
<script>
    function calculate(operation) {
        const number1 = parseFloat(document.getElementById('num1').value);
        const number2 = parseFloat(document.getElementById('num2').value);
        let result;
        let resultText = "Result";
        if (isNaN(number1) || isNaN(number2)) {
            document.getElementById('result').textContent = "Lỗi: Vui lòng nhập số hợp lệ.";
            return;
        }
        switch (operation) {
            case 'add':
                result = number1 + number2;
                resultText = "Result Addition";
                break;
            case 'subtract':
                result = number1 - number2;
                resultText = "Result Subtraction";
                break;
            case 'multiply':
                result = number1 * number2;
                resultText = "Result Multiplication";
                break;
            case 'divide':
                if (number2 === 0) {
                    document.getElementById('result').textContent = "Result Division: Cannot divide by zero!";
                    return;
                }
                result = number1 / number2;
                resultText = "Result Division";
                break;
            default:
                document.getElementById('result').textContent = "Lỗi: Phép toán không hợp lệ.";
                return;
        }
        document.getElementById('result').textContent = `${resultText}: ${result.toFixed(2)}`;
    }
    calculate('divide');
</script>
</body>
</html>
