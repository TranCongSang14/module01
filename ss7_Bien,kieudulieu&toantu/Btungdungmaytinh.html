<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
</head>
<body>
<h2>Máy tính đơn giản</h2>
<form>
    <input type="number" id="so1" placeholder="Nhập số thứ nhất">
    <input type="number" id="so2" placeholder="Nhập số thứ hai"><br>
    <button type="button" onclick="cong()">Cộng (+)</button>
    <button type="button" onclick="tru()">Trừ (-)</button>
    <button type="button" onclick="nhan()">Nhân (×)</button>
    <button type="button" onclick="chia()">Chia (÷)</button>
</form>
<p id="ketqua"></p>
<script>
    function cong() {
        let a = parseFloat(document.getElementById("so1").value);
        let b = parseFloat(document.getElementById("so2").value);
        document.getElementById("ketqua").innerText = "Kết quả phép cộng: " + (a + b);
    }
    function tru() {
        let a = parseFloat(document.getElementById("so1").value);
        let b = parseFloat(document.getElementById("so2").value);
        document.getElementById("ketqua").innerText = "Kết quả phép trừ: " + (a - b);
    }
    function nhan() {
        let a = parseFloat(document.getElementById("so1").value);
        let b = parseFloat(document.getElementById("so2").value);
        document.getElementById("ketqua").innerText = "Kết quả phép nhân: " + (a * b);
    }
    function chia() {
        let a = parseFloat(document.getElementById("so1").value);
        let b = parseFloat(document.getElementById("so2").value);
        if (b === 0) {
            document.getElementById("ketqua").innerText = "Lỗi:Không thể chia cho 0";
        } else {
            document.getElementById("ketqua").innerText = "Kết quả phép chia: " + (a / b);
        }
    }
</script>
</body>
</html>
