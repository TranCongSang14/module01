<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Khai báo biến</title>
</head>
<body>
<h2>Kết quả in ra màn hình:</h2>
<script>
    let i = 10;
    let f = 20.5;
    let b = true;
    let s = 'Hà Nội';

    document.write('i = ' + i + '<br/>');
    document.write('f = ' + f + '<br/>');
    document.write('b = ' + b + '<br/>');
    document.write('s = ' + s);
</script>
</body>
