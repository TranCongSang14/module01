<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 6;
    for (let i = n/2; i <= n; i += 2) {
        document.write("&nbsp;".repeat((n - i) / 2));
        document.write("*".repeat(i));
        document.write("&nbsp;".repeat(n - i));
        document.write("*".repeat(i));
        document.write("<br>");
    }
    for (let i = n; i >= 1; i--) {
        document.write("&nbsp;".repeat(n - i));
        document.write("*".repeat(i * 2 - 1));
        document.write("<br>");
    }
</script>
</body>
</html>
