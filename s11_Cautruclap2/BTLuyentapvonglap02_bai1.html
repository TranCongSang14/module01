<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số lượng số Fibonacci:");
    let a = 0, b = 1;
    for (let i = 0; i < n; i++) {
        document.write(a + " ");
        [a, b] = [b, a + b];
    }
</script>
</body>
</html>
