<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dai = 10, rong = 5;
    for (let i = 1; i <= rong; i++) {
        for (let j = 1; j <= dai; j++) {
            if (i == 1 || i == rong || j == 1 || j == dai)
                document.write("*");
            else
                document.write("&nbsp;&nbsp;");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
