<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let stars = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let constellations = ["Ursa Minor", "Taurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    function findConstellation(starName) {
        for (let i = 0; i < stars.length; i++) {
            if (starName === stars[i]) {
                return constellations[i];
            }
        }
        return null;
    }
    let userStar = prompt("Nhập tên ngôi sao cần tìm:");
    let constellation = findConstellation(userStar);
    if (constellation) {
        alert("Ngôi sao " + userStar + " thuộc chòm sao " + constellation);
    } else {
        alert("Không tìm thấy ngôi sao " + userStar + " trong danh sách.");
    }
</script>
</body>
</html>
