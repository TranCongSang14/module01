<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function increaseNumber(num) {
        num++;
        return num;
    }
    let inputNum = +prompt("Nhập vào một số bất kỳ ");
    let result2 = increaseNumber(inputNum);
    document.write("Giá trị sau khi tăng là " + result2 );
</script>
</body>
</html>
