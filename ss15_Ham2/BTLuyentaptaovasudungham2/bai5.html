<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timsonhonhat(a, b, c) {
        return Math.min(a, b, c);
    }
    let soa = +prompt("Nhập số nguyên thứ nhất ");
    let sob = +prompt("Nhập số nguyên thứ hai ");
    let soc = +prompt("Nhập số nguyên thứ ba ");
    alert("Số nhỏ nhất trong ba số là: " + timsonhonhat(soa, sob, soc));
</script>
</body>
</html>
