<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhdientichhinhtron(r) {
        return Math.PI * r * r;
    }
    function tinhchuvihinhtron(r) {
        return 2 * Math.PI * r;
    }
    let banKinh = +prompt("Bài 2 - Nhập bán kính hình tròn:");
    alert("Diện tích hình tròn là  " + tinhdientichhinhtron(banKinh).toFixed(2));
    alert("Chu vi hình tròn là  " + tinhchuvihinhtron(banKinh).toFixed(2));
</script>
</body>
</html>
