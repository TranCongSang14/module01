<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemtrakytuso(kytu) {
        if (kytu >= '0' && kytu <= '9') {
            return true;
        } else {
            return false;
        }
    }
    let kyTuNhap = prompt("Nhập một ký tự để kiểm tra có phải số không ");
    alert("Kết quả kiểm tra  " + kiemtrakytuso(kyTuNhap));
</script>
</body>
</html>
