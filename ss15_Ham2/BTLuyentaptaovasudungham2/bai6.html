<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemtrasonguyenduong(n) {
        if (Number.isInteger(n) && n > 0) {
            return true;
        } else {
            return false;
        }
    }
    let sokiemtra = +prompt("Nhập một số để kiểm tra có phải số nguyên dương không ");
    alert("Kết quả kiểm tra: " + kiemtrasonguyenduong(sokiemtra));
</script>
</body>
</html>
