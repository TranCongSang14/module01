<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function doichohaiso(a, b) {
        let temp = a;
        a = b;
        b = temp;
        return [a, b];
    }
    let so1 = +prompt("Nhập số nguyên thứ nhất ");
    let so2 = +prompt("Nhập số nguyên thứ hai ");
    let ketquadoicho = doichohaiso(so1,so2);
    alert("Sau khi đổi chỗ: số 1 = " + ketquadoicho[0] + ", số 2 = " + ketquadoicho[1]);
    </script>
</body>
</html>
