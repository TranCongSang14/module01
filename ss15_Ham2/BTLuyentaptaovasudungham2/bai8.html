<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function daonguocmang(arr) {
        let reversed = [];
        for (let i = arr.length - 1; i >= 0; i--) {
            reversed.push(arr[i]);
        }
        return reversed;
    }
    let soluong = +prompt("Nhập số phần tử của mảng ");
    let mang = [];
    for (let i = 0; i < soluong; i++) {
        mang.push(+prompt("Nhập phần tử thứ " + (i + 1) + ":"));
    }
    let mangdaonguoc = daonguocmang(mang);
    alert("Mảng ban đầu  " + mang.join(", "));
    alert("Mảng sau khi đảo ngược  " + mangdaonguoc.join(", "));
</script>
</body>
</html>
