<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="400" height="300" style="border:1px solid black"></canvas>
<script>
    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }
        dien_tich() {
            return this.length * this.width;
        }
        chu_vi() {
            return 2 * (this.length + this.width);
        }
        ve_hcn() {
            let canvas = document.getElementById("myCanvas");
            let ctx = canvas.getContext("2d");
            ctx.beginPath();
            ctx.strokeRect(50, 50, this.length, this.width);
            ctx.stroke();
        }
    }
    let hcn1 = new Rectangle(200, 100);
    hcn1.ve_hcn();
</script>
</body>
</html>
